<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta info -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- rene.css -->
    <link rel="stylesheet" href="https://unpkg.com/@rnbws/renecss/dist/rene.min.css" />

    <!-- SVGIcon module js -->
    <script
      type="module"
    <script src="https://unpkg.com/@rnbws/svg-icon.js/dist/svg-icon.min.js"></script>
    ></script>

    <!-- main js file -->
    <script type="module" src="./icons.js"></script>

    <!-- page title -->
    <title>Icons</title>
  </head>

  <body>
    <!-- ******************** container begin ******************** -->
    <div class="view column align-center">
      <div class="page gap-xl">


        <!-- Header -->
        <div class="box-l column gap-m">
          <!-- Left Panel -->
          <div class="box column">
            <h1>Raincons</h1>
            <h4>
              12x12 icons designed for clean, minimal, and info-rich interfaces.
            </h4>
          </div>
          <!-- Right Panel -->
          <div class="gap-m">
            <svg-icon class="icon-s post-icon">github</svg-icon>
            <a href="https://github.com/rnbwdev/raincons">View on GitHub</a>
          </div>
          <div class="gap-m">
            <svg-icon class="icon-s post-icon">figma</svg-icon>
            <a
              href="https://www.figma.com/file/KxYi9haRZ5GsdqCn9HzZlt/Raincons?node-id=0%3A1"
              >Open in Figma</a
            >
          </div>
        </div>

        <!-- Search Input -->
        <div>
          <input
            class="border-bottom"
            style="
              border-top: none;
              border-right: none;
              border-left: none;
              padding: 0;
            "
            id="searchInput"
            type="text"
            placeholder="Search"
          />
        </div>

        <!-- Content -->
        <div id="content" class="box-l gap-xl column" style="flex-wrap: wrap;">
          <!-- Here, icons.js fetch all of the svg icons from /icons directory -->
        </div>
      </div>
    </div>
    <!-- ******************** container end ******************** -->
  </body>
</html>
